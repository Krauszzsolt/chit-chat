<div class="w-75 h-100 m-auto d-flex flex-center">
  <mat-card class="w-50 h-50 m-auto p-5 color-primary">
    <h1>Login</h1>
    <form class="d-flex flex-column align-items-md-center justify-content-center mt-4">
      <mat-form-field class="m-2 mt-4 w-50">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" [(ngModel)]="loginDto.username" />
      </mat-form-field>
      <mat-form-field class="m-2 w-50">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="loginDto.password" />
      </mat-form-field>
      <mat-error *ngIf="errorMessage"> Something wrong, please check the form. </mat-error>
      <button mat-button class="w-25 m-3 color-secondary" (click)="login()">Log in</button>
    </form>
  </mat-card>
</div>
