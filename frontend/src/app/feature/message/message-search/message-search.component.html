<div>
  <div class="search-bar-container color-primary">
    <mat-search-bar class="search-bar" [(ngModel)]="searchTerm" (keyup.enter)="search()"></mat-search-bar>
  </div>
  <mat-card class="m-2 color-primary" *ngFor="let searchResult of searchResults" (click)="selectMessage(searchResult)">
    <mat-card-title> {{ searchResult.content }} - FROM: {{ searchResult.userName }} </mat-card-title>
  </mat-card>
</div>
