<mat-grid-list cols="5" rowHeight="fit">
  <mat-grid-tile [colspan]="1" [style.background]="'white'">
    <div class="flex-list column height scroll-bottom-maring">
      <mat-card *ngFor="let chatroom of chatrooms | async" (click)="selectChatroom(chatroom.id)">
        <mat-card-title class="dark-color"> {{ chatroom.name }} </mat-card-title>
      </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [style.background]="'#e05a00'" class="message-grid">
    <div *ngIf="messages | async as messageList" class="flex-list column scroll-bottom-maring">
      <div class="message-box" *ngFor="let message of messageList.messages">
        <div class="dark-color">{{ message.content }}</div>
        <div class="dark-color right-side">
          /<b>{{ message.user.username }}</b
          >/
        </div>
      </div>
    </div>
    <div class="message-input-box-contanier">
      <div class="message-input-box">
        <mat-form-field class="message-input-field">
          <mat-label class="dark-color">Send message!</mat-label>
          <textarea class="dark-color text-area" matInput placeholder="Chao. Wie geht es Ihnen?"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [style.background]="'#e05a00'"> Search </mat-grid-tile>
</mat-grid-list>
