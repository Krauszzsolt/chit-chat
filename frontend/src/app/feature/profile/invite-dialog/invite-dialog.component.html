<div class="dialog-wrapper d-flex flex-column justify-content-center">
  <h2>Invite one of your friends!</h2>

  <form class="w-100 d-flex flex-column my-3">
    <mat-form-field class="my-1 mr-5 w-50 mb-3" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameFormControl" />
      <mat-error *ngIf="nameFormControl.hasError('required')"> Name is <strong>required</strong> </mat-error>
    </mat-form-field>

    <mat-form-field class="my-1 w-100" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"> Please enter a valid email address </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
    </mat-form-field>
  </form>
  <button mat-button class="w-50 mx-auto" (click)="invite()">Invite!</button>
</div>
